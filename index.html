<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>Job Application<span class="small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First name</label>
                        <input 
                        id="first_name"
                         name="first_name" 
                         placeholder="enter first name..."/>
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last name</label>
                        <input 
                        id="last_name"
                         name="last_name" 
                         placeholder="enter Last name..."/>
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input 
                        type="email"
                        id="email"
                         name="email" 
                         placeholder="enter your email..."/>
                    </div>

                     <div class="form_control">
                        <label for="job_role">Job role</label>
                        <select type="email" id="email" name="email" >
                        <option value="">Select Job role</option>
                        <option value="frontennd">Frontend Developer</option>
                        <option value="full_stack">Full Stsck</option>
                        <option value="ui_ux">UX Designer</option>
                        </select>
                    </div>

                     <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea
                        id="address"
                         name="address" 
                         rows="4"
                         cols="50"
                         placeholder="Enter your address..." >
                         </textarea>
                    </div>

                    
                    <div class="form_control">
                        <label for="city">City name</label>
                        <input 
                        id="city"
                         name="city" 
                         placeholder="enter city name..."/>
                    </div>

                    
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input 
                        type="number"
                        id="pincode"
                         name="pincode" 
                         placeholder="enter pincode..."/>
                    </div>

                     <div class="form_control">
                        <label for="date">Date</label>
                        <input 
                        value="2022-01-10"
                        type="date"
                        id="date"
                         name="date"
                          />
                    </div>

                     <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input 
                        type="file"
                        id="upload"
                         name="upload" >
                    </div>
                </div>

             <div class="button_container" >
                <button type="submit">Applt Now</button>
             </div>

            </form>
        </div>
    </div>
</body>
</html>
